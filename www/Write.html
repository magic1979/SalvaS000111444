<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/spinner.css" />
		<link rel="Stylesheet" type="text/css" href="css/jHtmlArea.css" />
		
		
		<script src="jquery-1.11.1.min.js"></script>
		
		<script type="text/javascript" src="js/jHtmlArea-0.8.js"></script>


<script type="text/javascript" src="js/jquery-ui-1.7.2.custom.min.js"></script>
<link rel="Stylesheet" type="text/css" href="css/jqueryui/ui-lightness/jquery-ui-1.7.2.custom.css" />

<script type="text/javascript" src="js/jHtmlArea-0.8.js"></script>
<link rel="Stylesheet" type="text/css" href="css/jHtmlArea.css" />

<style type="text/css">
	/* body { background: #ccc;} */
	div.jHtmlArea .ToolBar ul li a.custom_disk_button
	{
		background: url(img/disk.png) no-repeat;
		background-position: 0 0;
	}

div.jHtmlArea { border: solid 1px #ccc; }
	</style>

</head>

<body>
	<script type="text/javascript">
		// You can do this to perform a global override of any of the "default" options
		// jHtmlArea.fn.defaultOptions.css = "jHtmlArea.Editor.css";
		
		$(function() {
		  //$("textarea").htmlarea(); // Initialize all TextArea's as jHtmlArea's with default values
		  
		  $("#txtDefaultHtmlArea").htmlarea(); // Initialize jHtmlArea's with all default values
		  
		  $("#txtCustomHtmlArea").htmlarea({
										   // Override/Specify the Toolbar buttons to show
										   toolbar: [
													 ["bold", "italic", "underline", "|", "forecolor"],
													 ["p", "h1", "h2", "h3", "h4", "h5", "h6"],
													 ["link", "unlink", "|", "image"],
													 [{
													  // This is how to add a completely custom Toolbar Button
													  css: "custom_disk_button",
													  text: "Save",
													  action: function(btn) {
													  // 'this' = jHtmlArea object
													  // 'btn' = jQuery object that represents the <A> "anchor" tag for the Toolbar Button
													  alert('SAVE!\n\n' + this.toHtmlString());
													  }
													  }]
													 ],
										   
										   // Override any of the toolbarText values - these are the Alt Text / Tooltips shown
										   // when the user hovers the mouse over the Toolbar Buttons
										   // Here are a couple translated to German, thanks to Google Translate.
										   toolbarText: $.extend({}, jHtmlArea.defaultOptions.toolbarText, {
																 "bold": "fett",
																 "italic": "kursiv",
																 "underline": "unterstreichen"
																 }),
										   
										   // Specify a specific CSS file to use for the Editor
										   css: "style//jHtmlArea.Editor.css",
										   
										   // Do something once the editor has finished loading
										   loaded: function() {
										   //// 'this' is equal to the jHtmlArea object
										   //alert("jHtmlArea has loaded!");
										   //this.showHTMLView(); // show the HTML view once the editor has finished loading
										   }
										   });
		  });
		</script>

  <div class="spinner" id="spinner"></div>
  

<textarea id='txtPlain'></textarea>
<textarea id='txtEditor'></textarea>




	<script>
		$(".spinner").hide();
		
		$("#txtEditor").htmlarea();
	</script>
	
</body>
</html>
